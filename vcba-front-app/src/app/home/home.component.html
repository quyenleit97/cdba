<main id="main">
  <div id="content">
    <!-- Banner Slider -->
    <app-banner-slider></app-banner-slider>
    
    <!-- News Section -->
    <app-news-section></app-news-section>
    
    <!-- About VCBA Section -->
    <section class="about-vcba-section">
      <div class="section-content">
        <div class="about-header">
          <h2>{{ 'home.about.title' | translate }}</h2>
          <p>{{ 'home.about.subtitle' | translate }}</p>
        </div>
    
        <!-- Dynamic About Sections -->
        <ng-container *ngFor="let section of aboutSections">
          <div class="about-row" [class.reverse]="section.layout === 'reverse'">
            <div class="about-image">
              <img [src]="section.imageUrl" [alt]="section.altKey | translate">
            </div>
            <div class="about-text">
              <h3>{{ section.titleKey | translate }}</h3>
              <p *ngFor="let pKey of section.paragraphKeys">{{ pKey | translate }}</p>
            </div>
          </div>
        </ng-container>
        
      </div>
    </section> 

    <!-- Member Logos Section -->
    <section class="member-logos-section">
      <div class="section-content">
        <div class="section-header">
          <h2>{{ 'home.members.title' | translate }}</h2>
          <p>{{ 'home.members.subtitle' | translate }}</p>
        </div>
        <div class="member-grid">
          <a *ngFor="let member of members" [href]="member.profileUrl" target="_blank" class="member-card">
            <div class="member-logo">
              <img [src]="member.logoUrl" [alt]="member.name">
            </div>
            <div class="member-info">
              <h4>{{ member.name }}</h4>
              <p>{{ member.fieldKey | translate }}</p>
            </div>
          </a>
        </div>
      </div>
    </section>

  </div>
</main>
