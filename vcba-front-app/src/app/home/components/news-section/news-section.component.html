<section id="news" class="section">
  <div class="section-content">
    <div class="news-header">
      <h2>{{ 'home.news.title' | translate }}</h2>
      <p>{{ 'home.news.subtitle' | translate }}</p>
    </div>

    <!-- Filter Controls -->
    <div class="filter-controls">
      <button 
        *ngFor="let category of categories"
        (click)="filterNews(category)"
        [class.active]="category.value === selectedCategoryValue"
        class="filter-btn">
        {{ category.key | translate }}
      </button>
    </div>

    <!-- News Grid -->
    <div class="news-grid">
      <!-- Loop through filtered news -->
      <div *ngFor="let newsItem of filteredNews" class="news-card" [attr.data-category]="newsItem.categoryKey">
        <div class="news-image">
          <a [routerLink]="['/', translate.currentLang, 'news', newsItem.slug]">
            <img [src]="newsItem.image" [alt]="newsItem.titleKey | translate"/>
          </a>
          <div class="news-category">{{ newsItem.categoryKey | translate }}</div>
        </div>
        <div class="news-content">
          <h3><a [routerLink]="['/', translate.currentLang, 'news', newsItem.slug]">{{ newsItem.titleKey | translate }}</a></h3>
          <p>{{ newsItem.excerptKey | translate }}</p>
          <div class="news-card-footer">
            <span class="news-date">{{ newsItem.date }}</span>
            <a [routerLink]="['/', translate.currentLang, 'news', newsItem.slug]" class="news-link">{{ 'home.news.viewMore' | translate }}</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="news-cta">
      <a [routerLink]="['/', translate.currentLang, 'news']" class="btn btn-primary">{{ 'home.news.viewMoreArticles' | translate }}</a>
    </div>
  </div>
</section>
